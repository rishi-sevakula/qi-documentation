backend:
  name: github
  repo: rishi-sevakula/qi-documentation
  branch: main
  auth_endpoint: https://auth.decapcms.org/auth

site_url: https://rishi-sevakula.github.io/qi-documentation

media_folder: static/img/uploads
public_folder: /img/uploads

collections:
  - name: docs
    label: Docs
    folder: docs
    create: true
    slug: "{{slug}}"
    extension: md
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: markdown }